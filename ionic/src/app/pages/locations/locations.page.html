<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Locais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Google maps API -->
    <agm-map [zoom]="zoom" [zoomControl]="true" [scrollwheel]="true"
    [latitude]="lat" [longitude]="lng" [streetViewControl]="false" >

      <agm-marker  *ngFor="let m of markers"

                   [latitude]="m.lat" [longitude]="m.lng"
                   [iconUrl]="m.icon"
                   (markerClick)="placeMaker(m.lat,m.lng)"

      >
        <agm-info-window>
          <div class="infoWindow">
             {{m.label}}
          </div>
         
        </agm-info-window>

      </agm-marker>



    </agm-map>

</ion-content>
